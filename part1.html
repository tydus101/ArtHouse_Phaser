<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1200, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image('background', 'assets/sky1-1.png');
    game.load.image('ground', 'assets/middleground1-1.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.spritesheet('bluestar', 
    	'assets/bluestarspin_sheet.png', 32, 48);
}

function create() {
 //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'background');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height + 40, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(1, 1);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
	platforms = game.add.group();
	player = game.add.sprite(32, game.world.height - 150, 
		'bluestar');
	game.physics.arcade.enable(player);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
	player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    // Create a local high score
    var highScore = 100; 
    localStorage.setItem("sleepyStarryHighScore", highScore); // game-specific key in case you later run another game on the same domain

    // Sets the High Score
    var highScoreToDisplay = 0;
    
    // Retrieves the high score
    if (localStorage.getItem("sleepyStarryHighScore") !== null) {
    highScoreToDisplay = parseInt(localStorage.getItem("sleepyStarryHighScore"));
}
    // Displays the High Score
    var gameOverText = this.game.add.text(100, 100, "High Score: " +highScoreToDisplay.toString(), {font: "20pt Arial", fill: "#FFFFFF"});


}

function update() {
	var hitPlatform = game.physics.arcade.collide(player, platforms);
}

</script>

</body>
</html>
